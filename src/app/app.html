<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>What next?</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose icon-left ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <!-- Admin options -->
    <ion-list>
      <ion-list-header>Admin Options</ion-list-header>
      <button menuClose icon-left ion-item *ngFor="let p of adminPages" (click)="openPage(p)">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
