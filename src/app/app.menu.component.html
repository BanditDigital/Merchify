<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ user?.firstName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="signOut()">
        <ion-icon name="exit"></ion-icon>
        Sign Out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav #content main [root]="rootPage"></ion-nav>
