<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Brands</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-refresher (ionRefresh)="getAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <!--ACTION FAB BUTTON-->
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="create()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <!--LIST WITH SLIDING ITEMS AND ACTIONS-->
  <ion-list>
    <button ion-item *ngFor="let brand of brands" (click)="openBrand(brand)">
      {{ brand?.name }}
      <ion-badge color="primary" item-right>
        <ion-icon name="cube"></ion-icon>
        {{ brand.products ? brand.products.length : 0 }}</ion-badge>
    </button>
  </ion-list>

</ion-content>
