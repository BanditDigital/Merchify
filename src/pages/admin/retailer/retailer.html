<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Retailers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-refresher (ionRefresh)="getAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <!--ACTION FAB BUTTON-->
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="create()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <!--LIST WITH SLIDING ITEMS AND ACTIONS-->
  <ion-list>
    <button ion-item *ngFor="let retailer of retailers | orderBy: 'name'" (click)="openRetailer(retailer)">
      {{ retailer?.name }} / {{ retailer?.type }}
      <ion-badge color="primary" item-right>
        <ion-icon name="navigate"></ion-icon>
        {{ retailer.locations ? retailer.locations.length : 0 }}</ion-badge>

      <ion-badge color="light" item-right>
        <ion-icon name="brush"></ion-icon>
        {{ retailer.brands ? retailer.brands.length : 0 }}</ion-badge>
    </button>
  </ion-list>

</ion-content>
