<ion-header>
  <ion-navbar>
    <ion-title>Update {{ user?.firstName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <form [formGroup]="userForm" novalidate>
    <ion-list>
      <ion-item-divider color="light">
        <ion-icon name="contact" icon-start></ion-icon>
        Personal Details
      </ion-item-divider>
      <ion-item>
        <ion-label> Account Approved</ion-label>
        <ion-toggle formControlName="organisationApproved"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label floating>Telephone</ion-label>
        <ion-input type="tel" formControlName="telephone"></ion-input>
      </ion-item>

      <ion-item-divider color="light">
        <ion-icon name="home" icon-start></ion-icon>
        Address
      </ion-item-divider>

      <ion-item>
        <ion-label floating>Address Line 1</ion-label>
        <ion-input type="text" formControlName="address1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Address Line 2</ion-label>
        <ion-input type="text" formControlName="address2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Town</ion-label>
        <ion-input type="text" formControlName="town"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>County</ion-label>
        <ion-input type="text" formControlName="county"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Postcode</ion-label>
        <ion-input type="text" formControlName="postcode"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label floating>Country</ion-label>
        <ion-input type="text" formControlName="country"></ion-input>
      </ion-item>

      <ion-item-divider color="light">
        <ion-icon name="briefcase" icon-start></ion-icon>
        Employment
      </ion-item-divider>

      <ion-item>
        <ion-label floating>Hourly Rate</ion-label>
        <ion-input type="number" formControlName="hourlyRate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Start Date</ion-label>
        <ion-datetime displayFormat="D MMM YYYY" pickerFormat="D MMM YYYY" formControlName="startDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Job Title</ion-label>
        <ion-input type="text" formControlName="jobTitle"></ion-input>
      </ion-item>

      <ion-item-divider color="light">
        <ion-icon name="pie" icon-start></ion-icon>
        Analysis Codes
      </ion-item-divider>
      <ion-item>
        <ion-label floating>Analysis 1</ion-label>
        <ion-input type="text" formControlName="analysis1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Analysis 2</ion-label>
        <ion-input type="text" formControlName="analysis2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Analysis 3</ion-label>
        <ion-input type="text" formControlName="analysis3"></ion-input>
      </ion-item>
    </ion-list>


    <ion-item-divider color="light">
      <ion-icon name="pie" icon-start></ion-icon>
      Roles
    </ion-item-divider>
    <ion-item-group formGroupName="roles">
      <ion-item>
        <ion-label>Owner</ion-label>
        <ion-checkbox formControlName="owner"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Admin</ion-label>
        <ion-checkbox formControlName="admin"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>User</ion-label>
        <ion-checkbox formControlName="user"></ion-checkbox>
      </ion-item>
    </ion-item-group>

  </form>
</ion-content>
<ion-footer class="light">
  <ion-toolbar padding end>
    <ion-buttons>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-buttons end right>
      <button ion-button (click)="saveChanges(userForm.value)" [disabled]="!userForm.valid">Save Changes</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
