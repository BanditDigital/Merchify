<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>
      Assign Brands
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>{{ account.name }}</h2>
  <ion-list>

    <ion-item *ngFor="let brand of brands;">
      <ion-label>{{ brand?.name }}</ion-label>
      <ion-checkbox (ionChange)="toggleSelection($event, brand)" [checked]="isBrandSelected(brand)">></ion-checkbox>
    </ion-item>

  </ion-list>

<ion-footer>
  <ion-buttons end>
    <button ion-button color="light" (click)="dismiss()">Cancel</button>
    <button ion-button color="primary" (click)="save(accountForm)">Save</button>
  </ion-buttons>
</ion-footer>
