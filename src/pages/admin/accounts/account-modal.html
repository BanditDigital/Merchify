<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>
      {{ account ? 'Edit ' + account.name : 'Create New Account' }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="accountForm" novalidate>

      <ion-item>
        <ion-label>Account Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-buttons end>
    <button ion-button color="light" (click)="dismiss()">Cancel</button>
    <button ion-button color="primary" (click)="save(accountForm)">Save</button>
  </ion-buttons>
</ion-footer>
