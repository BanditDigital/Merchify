<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <!--ACTION FAB BUTTON-->
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="create()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <!--LIST WITH SLIDING ITEMS AND ACTIONS-->
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <h2>{{ product?.description }}</h2>
        <p>{{ product.sku }} <ion-badge item-end>{{ product?.size }}</ion-badge></p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="edit(product)"><ion-icon name="create"></ion-icon>Update</button>
        <button ion-button color="danger" (click)="delete(product)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
