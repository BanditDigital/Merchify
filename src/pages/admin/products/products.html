<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <!--ACTION FAB BUTTON-->
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="create()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <!--LIST WITH SLIDING ITEMS AND ACTIONS-->
  <ion-list>
    <ion-item *ngFor="let product of products | orderBy: 'sku'" (click)="openProduct(product)">
      <h2>{{ product.description }}</h2>
      <p>{{ product.sku }} | {{ product.brand.name }}
        <ion-badge item-end>{{ product.size }}</ion-badge>
      </p>
    </ion-item>
  </ion-list>

</ion-content>
