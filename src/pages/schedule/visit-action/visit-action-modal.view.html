<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button color="danger" ion-button icon-only (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Record Visit Notes
    </ion-title>
    <ion-buttons end>
      <button color="secondary" ion-button icon-only (click)="save()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item no-lines>
      <ion-textarea spellcheck="true" autocomplete="on" autocorrect="on"
                    placeholder="Enter a description of the activities conducted in store..." [(ngModel)]="notes"
                    rows="40"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
