
<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button color="danger" ion-button icon-only (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Visit Photos
    </ion-title>
    <ion-buttons end>
      <button color="secondary" ion-button icon-only (click)="uploadImages()" [disabled]="uploadDisabled">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <div class="thumbnail portrait">
    <img src="{{ visit?.photo1 ? visit.photo1 : placeholder }}" (click)="presentActionSheet(1)">
  </div>
  <div class="thumbnail">
    <img src="{{ visit?.photo2 ? visit.photo2 : placeholder }}" (click)="presentActionSheet(2)">
  </div>
  <div class="thumbnail">
    <img src="{{ visit?.photo3 ? visit.photo3 : placeholder }}" (click)="presentActionSheet(3)">
  </div>
  <div class="thumbnail">
    <img src="{{ visit?.photo4 ? visit.photo4 : placeholder }}" (click)="presentActionSheet(4)">
  </div>
  <div class="thumbnail">
    <img src="{{ visit?.photo5 ? visit.photo5 : placeholder }}" (click)="presentActionSheet(5)">
  </div>
  <div class="thumbnail">
    <img src="{{ visit?.photo6 ? visit.photo6 : placeholder }}" (click)="presentActionSheet(6)">
  </div>
</ion-content>
