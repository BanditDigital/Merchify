<ion-header>
  <ion-navbar>
    <ion-title>
      Record Visit Actions
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

      <ion-list>
        <ion-list-header>
          Visit Info
        </ion-list-header>
        <ion-item>
          <ion-icon name="basket" item-start></ion-icon>{{ activeVisit?.retailer.name }}
        </ion-item>
        <ion-item>
          <ion-icon name="brush" item-start></ion-icon>{{ activeVisit?.brand.name }}
        </ion-item>
        <ion-item>
          <ion-icon name="navigate" item-start></ion-icon>
          {{ activeVisit?.location.name }}
        </ion-item>
        <ion-item>
          <ion-icon name="time" item-start></ion-icon>
           Arrived {{ activeVisit?.actualArrival | amLocal | amDateFormat: 'DD/MM/YYYY HH:mm Z' }}
        </ion-item>

        <ion-list-header>
          Visit Actions
        </ion-list-header>
        <button ion-item (click)="recordStockCheck('system')">
          <ion-icon name="desktop" color="primary" item-start></ion-icon>
          System Inventory
        </button>

        <button ion-item (click)="recordStockCheck('shelf')">
          <ion-icon name="barcode" color="primary" item-start></ion-icon>
          Shelf Inventory
        </button>

        <button ion-item (click)="recordStockCheck('sales')">
          <ion-icon name="cash" color="primary" item-start></ion-icon>
          End of Day Sales
        </button>

        <button ion-item (click)="takePhotos()">
          <ion-icon name="camera" color="primary" item-start></ion-icon>
          Visit Photos
        </button>

        <button ion-item (click)="recordVisitNotes()">
          <ion-icon name="create" color="primary" item-start></ion-icon>
          Notes
        </button>

        <button ion-item no-lines (click)="checkOut(activeVisit)">
          <ion-icon name="log-out" color="secondary" item-start></ion-icon>
          Checkout
        </button>

      </ion-list>


</ion-content>
<ion-footer>
  <ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <button ion-button icon-left color="secondary" (click)="saveVisit()" float-right>
            <ion-icon name="checkmark" color></ion-icon>
            Save
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-buttons>
</ion-footer>
