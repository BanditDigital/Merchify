<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-fab top right edge>
    <button ion-fab mini color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let user of demoUser">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ user.profileImage }}">
        </ion-avatar>
        <h2>{{ user.firstName + ' ' + user.lastName}}</h2>
        <p>{{ user.email }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="edit(user)"><ion-icon name="create"></ion-icon>Update</button>
        <button ion-button color="danger"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
