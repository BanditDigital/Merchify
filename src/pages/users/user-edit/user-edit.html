<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Update {{ user?.firstName }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-fab top right edge>
    <button ion-fab mini color="secondary">
      <ion-icon name="more"></ion-icon>
    </button>
      <ion-fab-list side="down">
        <button ion-fab><ion-label>Assign brands</ion-label><ion-icon name="add"></ion-icon></button>
        <button ion-fab><ion-label>Email user</ion-label><ion-icon name="mail"></ion-icon></button>
        <button ion-fab><ion-label>Suspend user</ion-label><ion-icon name="alert"></ion-icon></button>
        <button ion-fab color="danger"><ion-label>Delete user</ion-label><ion-icon name="trash"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>

  <form [formGroup]="userForm" novalidate>
  <ion-list>

    <ion-item no-lines>
      <ion-avatar item-start>
        <img src="{{ user.profileImage }}">
      </ion-avatar>
      <h2>{{ user.firstName + ' ' + user.lastName}}</h2>
      <p>{{ user.accountStatus }}</p>
    </ion-item>

    <ion-item-divider color="light">
      <ion-icon name="contact" icon-start></ion-icon>
      Personal Details
    </ion-item-divider>

    <ion-item>
      <ion-label floating>First name</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last name</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Email</ion-label>
      <ion-input type="tel" formControlName="telephone"></ion-input>
    </ion-item>

    <ion-item-divider color="light">
      <ion-icon name="home" icon-start></ion-icon>
      Address
    </ion-item-divider>

    <ion-item>
      <ion-label floating>Address Line 1</ion-label>
      <ion-input type="text" formControlName="address1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Address Line 2</ion-label>
      <ion-input type="text" formControlName="address2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Town</ion-label>
      <ion-input type="text" formControlName="town"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" formControlName="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Postcode</ion-label>
      <ion-input type="text" formControlName="postcode"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Country</ion-label>
      <ion-input type="text" formControlName="country"></ion-input>
    </ion-item>

    <ion-item-divider color="light">
      <ion-icon name="briefcase" icon-start></ion-icon>
      Employment
    </ion-item-divider>

    <ion-item>
      <ion-label floating>HourlyRate</ion-label>
      <ion-input type="number" formControlName="hourlyRate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Start Date</ion-label>
      <ion-datetime displayFormat="D MMM YYYY" pickerFormat="D MMM YYYY" formControlName="startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Job Title</ion-label>
      <ion-input type="text" formControlName="jobTitle"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Analysis</ion-label>
      <ion-input type="text" formControlName="analysis1"></ion-input>
    </ion-item>
  </ion-list>
  </form>
</ion-content>
